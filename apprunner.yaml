version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Building PG&E Bill Split Web App"
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install --no-cache-dir -r web-ui/requirements.txt
  command: python3 web-ui/app_aws.py
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: FLASK_ENV
      value: "production"
    - name: AWS_REGION
      value: "us-west-2"
    - name: BILLS_TABLE
      value: "pge-bill-automation-bills-dev"
    - name: LAMBDA_FUNCTION
      value: "pge-bill-automation-automation-dev"
    - name: SECRETS_ARN
      value: "arn:aws:secretsmanager:us-west-2:901398601400:secret:pge-bill-automation-secrets-dev-Oq01Wy"