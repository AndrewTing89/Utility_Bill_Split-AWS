version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Building PG&E Bill Split Web App - Python 3.11"
      - python3 -m pip install --upgrade pip
      - python3 -m pip install --no-cache-dir -r web-ui/requirements.txt
run:
  command: python3 web-ui/app_aws.py
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: FLASK_ENV
      value: "production"
    - name: AWS_REGION
      value: "us-west-2"
    - name: BILLS_TABLE
      value: "pge-bill-automation-bills-dev"
    - name: LAMBDA_FUNCTION
      value: "pge-bill-automation-automation-dev"