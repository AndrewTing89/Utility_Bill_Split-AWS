version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Building PG&E Bill Split Web App"
      - pip install --no-cache-dir -r requirements.txt
run:
  runtime-version: 3.9
  command: python app_aws.py
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: FLASK_ENV
      value: "production"
    - name: AWS_REGION
      value: "us-west-2"
    # These will be set in App Runner service configuration
    # - name: BILLS_TABLE
    # - name: LAMBDA_FUNCTION  
    # - name: SECRETS_ARN